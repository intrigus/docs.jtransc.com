<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" style="padding:10px;">
          <img alt="Brand" src="/i/logo-wide.svg" width="128" height="32" />
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

      <form class="collapse navbar-collapse navbar-form navbar-right" role="search" action="/search" style="padding-left:20px;">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" id="searchq" name="q" />
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/"><i class="fa fa-book" aria-hidden="true"></i> Documentation</a></li>
          <li><a href="http://blog.jtransc.com/" target="_blank"><i class="fa fa-wordpress" aria-hidden="true"></i> Blog</a></li>
          <li><a href="http://github.com/jtransc/jtransc" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> Github</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div id="wrapper">



        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <div class="sidebar-nav" style="padding-top:16px;margin-top:50px;" >
            {% capture my_include %}{% include toc.md %}{% endcapture %}
            {{ my_include | markdownify }}
          </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="page-content" style="margin-top:50px;">
                          <h1>{{ page.title }}</h1>

                          {{ content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
