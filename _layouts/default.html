<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <div class="sidebar-nav">
            {% capture my_include %}{% include toc.md %}{% endcapture %}
            {{ my_include | markdownify }}
          </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      <div class="page-content">
                        <div class="wrapper">
                          <div id="page-content">
                            <h1>{{ page.title }}</h1>

                            {{ content }}
                          </div>
                        </div>
                      </div>

                      {% include footer.html %}

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
