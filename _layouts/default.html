<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="/i/logo-wide.svg" width="128" height="32" />
        </a>
      </div>
      <form class="navbar-form navbar-left" role="search" action="/search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" id="searchq" name="q" />
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>
  </nav>

    <div id="wrapper">



        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <div class="sidebar-nav" style="padding-top:16px;margin-top:50px;" >
            {% capture my_include %}{% include toc.md %}{% endcapture %}
            {{ my_include | markdownify }}
          </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="page-content" style="margin-top:50px;">
                          <h1>{{ page.title }}</h1>

                          {{ content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
